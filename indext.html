<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Pong</title>
  </head>

  <body>
    <div id="super-container">
      <div id="vertical-dotted-line"></div>
      <div id="start-container">
        <h1 class="start-text">Tryck på "Spacebar" för att starta</h1>
      </div>
      <div id="time-container">
        <div id="Timer">
          <h2>Tid</h2>
          <p id="TimerDisplay">0:0</p>
        </div>
      </div>
      <div id="round-container">
        <h1 id="round-text">Round&nbsp;</h1>
        <h1 class="round-number">1</h1>
      </div>
      <div id="header-container">
        <h1 class="player-score">0</h1>
        <p>&nbsp;&nbsp;&nbsp;</p>
        <h1 id="header-text">Pong</h1>
        <p>&nbsp;&nbsp;&nbsp;</p>
        <h1 class="computer-score">0</h1>
      </div>
      <div id="canvas-container">
        <canvas id="canvas"></canvas>
      </div>
    </div>

    <script src="pong_game.js"></script>
  </body>
</html>
